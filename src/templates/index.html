{% extends "layout.html" %}

{% block body %}

    <div class="table-responsive table-sm">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Link</th>
                </tr>
            </thead>

            <tbody>
                {% for tip in tips %}
                <tr>
                    <td colspan="1">{{ tip.title }}</td>
                    <td colspan="1"> <a href="{{ tip.link }}">{{ tip.link }}</a> </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="form">
        <button class="btn btn-primary" type="button">Luo uusi vinkki</button>
    </a>


    {% if session.username %}
    <a href="logout">
        <button class="btn btn-primary" type="button">Kirjaudu ulos</button>
    </a>
    {% else %}
    <a href="login">
        <button class="btn btn-primary" type="button">Kirjaudu sisään</button>
    </a>
    <a href="register">
        <button class="btn btn-primary" type="button">Rekisteröidy</button>
    </a>
    {% endif %}
    
    {% endblock %}
