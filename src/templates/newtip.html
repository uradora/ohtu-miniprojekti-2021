{% extends "layout.html" %}

{% block title %} Add new tip {% endblock %}

{% block body %}
<form action="/newtip" method="POST">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="category" class="col-sm-2 col-form-label">Title</label>
            <input type="text" class="form-control" name="title" id="exampleInputEmail1">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="category" class="col-sm-2 col-form-label">Link</label>
            <input type="text" class="form-control" name="link" id="exampleInputEmail1">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Add new tip</button>
</form>
{% endblock %}
