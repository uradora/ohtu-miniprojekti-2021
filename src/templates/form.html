<form action="/newtip" method="POST">
    {% with messages = get_flashed_messages() %}  
    {% if messages %}  
          {% for message in messages %}  
               <p>{{ message }}</p>  
          {% endfor %}  
    {% endif %}  
    {% endwith %}  
    Otsikko:
    <input type="text" name="title">
    <br>
    Linkki:
    <input type="text" name="link">
    <br>
    <input type="submit" value="Lähetä">
</form>
